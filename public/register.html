<!DOCTYPE html>
<html lang="en">
<head>
  <title>Studio On Demand</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('images/background.jpg');"> 
<br><br><br><br>
<div class="container">
  <!-- Modal -->
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
  <div  id="myModal" role="dialog">
    <div class="">
    
      <!-- Modal content-->
      <div class="modal-content1">
        <div class="modal-header">
          <h2 class="text-center modal-title">Beat Box Registration</h2>
        </div>
        <div class="modal-body">
         <form action="/register" method="POST">
     <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name" required>
    </div>  
    <div class="form-group">
      <label for="name">Studio Location:</label>
      <input type="address" class="form-control" id="address" placeholder="Enter Address" name="address" required>
    </div>  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
      <div class="form-group">
   <label for="sel2">Who are you musically (hold shift to select more than one):</label>
      <select multiple class="form-control" id="job" name="job">
        <option>Producer</option>
        <option>Singer</option>
        <option>Rapper</option>
        <option>Enginner</option>
        <option>Hobbyist</option>
      </select>
    </div>
    <div class="form-group">
        <label>When is your studio available</label>
      <label class="radio-inline">
      <input type="radio" name="morning">Morning
    </label>
    <label class="radio-inline">
      <input type="radio" name="afternoon">Afternoon
    </label>
    <label class="radio-inline">
      <input type="radio" name="evening">Evening
    </label>
    </div>
    <div class="modal-footer">
    <button type="submit" id="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
      
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>

</body>
</html>
